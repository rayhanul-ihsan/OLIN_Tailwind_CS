<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Custom Color Example</title>

  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    .custom-blue {
      --tw-bg-opacity: 1;
      background-color: rgba(59, 130, 246, var(--tw-bg-opacity));
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex justify-between w-64">
    <div class="flex items-center justify-center h-16 w-16 custom-blue text-white">
      Box 1
    </div>
    <div class="flex items-center justify-center h-16 w-16 bg-green-500 text-white">
      Box 2
    </div>
    <div class="flex items-center justify-center h-16 w-16 bg-red-500 text-white">
      Box 3
    </div>
  </div>
</body>
</html>
